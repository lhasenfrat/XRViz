# --- infos questionnaire sequencing
SEQUENCE:
    bloc_order:     #(str) order of bloc presentation, can be left empty (just one bloc), 'ordered' (following order of bloc_ids in this file) or 'random'


# --- infos score calculation
SCORES:
  - score_id: philanthropist # (str) name of the psychometric score / dimension
    calculation: P1+P2+P3+P4  # (str) math expression using item ids (e.g., 2*A - 4*B + 1.5C )
    notes:                    # (str) any relevant information (can be left empty)
  - score_id: socialiser
    calculation: S1+S2+S3+S4
    notes:
  - score_id: free_spirit
    calculation: F1+F2+F3+F4
    notes:
