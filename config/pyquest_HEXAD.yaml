# *****************
# This .yaml config file contains all information for the presentation and
# analysis of a questionnaire during an experiment :
# - metadata information  (title, refs, version, etc.)
# - blocs / items info and sequencing info (content of the questionnaire for presentation)
# - score information:
#
# Format:
# questionnaires are organized as follows:
# - bloc X
#   - instructions bloc X
#   - items A, B, C
# - bloc Y
#   - instructions bloc Y
#   - items D, E, F, G
# - ...
#
# each bloc defines a set of items / questions with given instructions and scale.
# bloc order can be set or randomized, same applied for items order within bloc.
# # Notes:
#   /!\ YAML config files use Python-like indentations to represent levels in data,
#   therefore you should pay special attention to spaces !
# *****************


# --- metadata information about the questionnaire
META:
  title: HEXAD        # (str) short name / abbreviation of the questionnaire
  fullName: HEXAD / Gamification User Types   # (str) full name of the questionnaire
  reference:          # list of references for this questionnaire
    - "Tondello, G. F., Wehbe, R. R., Diamond, L., Busch, M., Marczewski, A., & Nacke, L. E. (2016, October). The gamification user types hexad scale. In Proceedings of the 2016 annual symposium on computer-human interaction in play (pp. 229-243)."
  version: 1.0        # version tag for retrocompatibility

# --- infos questionnaire blocs
BLOCS:
  - bloc_id: X               #(str) id of this bloc
    item_order : random  #(str) item orders within that bloc, can be 'ordered' (following item index) or 'random'
    instructions: "Tes préférences de jeux.
    Lis attentivement les phrases suivantes.
    Indique à quel point chacune d’elle te correspond en cochant la case appropriée :"
    scale: lickert-7      # (str) type of scale for all items in this bloc, can be 'text_free, 'text_choice', 'lickert-n', 'continuous_slider', 'image_choice', etc. (to be implemented)
    scale_legend:         # (str list) legend for each step of the scale (list with length n, can have empty elements)
      - pas du tout d’accord
      - très peu d’accord
      - un peu d’accord
      - moyennement d’accord
      - assez d’accord
      - fortement d’accord
      - tout à fait d’accord

